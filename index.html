<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhay ğŸ’– Anjana â€“ Valentine Proposal</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #fff1c1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    img {
      width: 150px;
      margin-bottom: 15px;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      color: #555;
      font-size: 16px;
    }

    button {
      padding: 12px 28px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      margin: 8px 0;
    }

    .option {
      width: 100%;
      background: #ffe6eb;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .btns {
      margin-top: 20px;
      position: relative;
      height: 90px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">

    <img id="gif" src="https://media.tenor.com/6xJ9s6ZC0uQAAAAC/mochi.gif">

    <h1 id="title">Hi Anjana ğŸ’•</h1>
    <p id="text">Answer honestlyâ€¦ ğŸ˜Œ</p>

    <!-- QUESTION AREA -->
    <div id="quiz">
      <button class="option" onclick="answerQ1(true)">
        He pretends to be strong but is soft inside ğŸ¥¹
      </button>
      <button class="option" onclick="answerQ1(false)">
        He has no emotions ğŸ˜
      </button>
    </div>

    <!-- YES / NO QUESTIONS -->
    <div id="yesNo" class="hidden">
      <button id="yes" onclick="nextYes()">Yes</button>
      <button onclick="wrong()">No</button>
    </div>

    <!-- PROPOSAL -->
    <div id="proposal" class="hidden">
      <p>Okayâ€¦ the most important question ğŸ’–</p>
      <h2>Will you be my Valentine?</h2>

      <div class="btns">
        <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
        <button id="no">No ğŸ™„</button>
      </div>
    </div>

    <!-- FINAL -->
    <div id="final" class="hidden">
      <img src="https://media.tenor.com/j1g5cZzQ8SAAAAAC/mochi-love.gif">
      <h1>YAYYY ğŸ˜­â¤ï¸</h1>
      <p>You just made Abhay the happiest person ever ğŸ’˜</p>
    </div>

  </div>

  <script>
    let step = 1;
    const title = document.getElementById("title");
    const text = document.getElementById("text");

    function answerQ1(correct) {
      if (!correct) {
        alert("Wrong ğŸ˜ Try again!");
        return;
      }
      step = 2;
      title.innerText = "Question 2 ğŸ’­";
      text.innerText = "Does Abhay overthink everything?";
      document.getElementById("quiz").classList.add("hidden");
      document.getElementById("yesNo").classList.remove("hidden");
    }

    function nextYes() {
      if (step === 2) {
        step = 3;
        title.innerText = "Question 3 ğŸ’–";
        text.innerText = "Is he serious about you?";
      } else {
        document.getElementById("yesNo").classList.add("hidden");
        document.getElementById("proposal").classList.remove("hidden");
        document.getElementById("gif").src =
          "https://media.tenor.com/Qw8n3YHq4iUAAAAC/mochi-please.gif";
      }
    }

    function wrong() {
      alert("Nope ğŸ˜Œ Try again!");
    }

    /* FLOATING NO BUTTON (ONLY AT PROPOSAL) */
    const noBtn = document.getElementById("no");

    function moveNo() {
      const x = Math.random() * 260 - 130;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    function yesClicked() {
      document.getElementById("proposal").classList.add("hidden");
      document.getElementById("final").classList.remove("hidden");
      document.getElementById("gif").style.display = "none";
    }
  </script>
</body>
</html>
